name: CI-reptalie-region-next

on:
    push:
        branches:
            - 'feature/test'
        paths:
            - 'apps/reptalie-region-next/**'

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x]
        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: ðŸ“¥ Monorepo install
              uses: ./.github/actions/yarn-install

            - name: Build web-app
              working-directory: apps/reptalie-region-next
              run: |
                  yarn build
